<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Print Rx List With No Attached Documents</title>
  <link rel="stylesheet" href="Bootstrap/bootstrap.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://meyerweb.com/eric/tools/css/reset/reset.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="m-4">
    <nav class="navbar navbar-expand-lg navbar-light nav1">
      <div class="container-fluid">
        <a href="#" class="navbar-brand">Print Rx List With No Attached Documents
        </a>


      </div>
    </nav>

  <div class="col-12 flex">
    
    <div class="col-5" style="height:30rem; width: 37.666667%;">

      <section class="container pt-3">
        <div>
          <div class="form-check flex">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked="">
            <label class="form-check-label mt--10" for="flexRadioDefault1">
             <h5 class="py-1"> Search By Fill Date
            </h5>
            </label>
          </div>
        </div>

      </section>

      <section class="container pt-3">
        <div>
          <h5 class="py-2">From Fill Date</h5>
          <form class="row">
            <div class="col-3">
              <div class="input-group2 date" id="datepicker">
                <input type="text" class="form-control2" id="date" placeholder="01/01/2022">
                <span class="input-group-append">
                  <span class="input-group-text d-block">
                    <i class="fa fa-calendar"></i>
                  </span>
                </span>
              </div>
            </div>
          </form>
        </div>

        <div>
          <h5 class="py-2">To Fill Date</h5>
          <form class="row">
            <div class="col-3">
              <div class="input-group2 date" id="datepicker">
                <input type="text" class="form-control2" id="date" placeholder="09/29/2022">
                <span class="input-group-append">
                  <span class="input-group-text d-block">
                    <i class="fa fa-calendar"></i>
                  </span>
                </span>
              </div>
            </div>
          </form>
        </div>
        

        
        



      </section>

      <section class="container pt-3">
        <div>
          <div class="form-check flex">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label mt--10" for="flexRadioDefault1">
             <h5 class="py-1"> Search By Rx#</h5>
            </label>
          </div>
        </div>

      
        



      </section>


      <section class="container pt-3">
        <div>
          <h5 class="py-2">From Rx#</h5>
          <form class="row">
            <div class="col-3">
              <div class="input-group2 date bg-brown" id="datepicker">
                <input type="text" class="form-control" id="date" placeholder="From Rx">

              </div>
            </div>
          </form>
        </div>

        <div>
          <h5 class="py-2">To Rx#</h5>
          <form class="row">
            <div class="col-3">
              <div class="input-group2 date bg-brown" id="datepicker">
                <input type="text" class="form-control" id="date" placeholder="To Rx">

              </div>
            </div>
          </form>
        </div>
        

        
        



      </section>



      <section class="container pt-3 align-items-center">
        <div>
          <div class="form-check flex">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label mt--10" for="flexRadioDefault1">
             <h5 class="py-1"> Consider eRx as <br>
              Attached Documents </h5>
            </label>
          </div>
        </div>

        <div>
          <h5 class="py-2">Bill Status</h5>
          <form class="row">
            <div class="col-3">
              <div class="input-group2 date" id="datepicker">
                <input type="text" class="form-control" id="date" placeholder="ALL">

              </div>
            </div>
          </form>
        </div>
        

        
        



      </section>

      <section class="container flex">
       
        <div>
          <div class="py-2 pl-0" id="btnside">
             <button class="btn" id="btn7"><span>- T</span> PRINT</button>
              <button class="btn" id="btn7"><span>- P</span> PREVIEW</button>
              <button class="btn" id="btn7"><span>- E</span> EXPORT</button>
              <button class="btn" id="btn7"><span>- C</span> CANCEL</button>
          </div>
        </div>
      
      </section>

    </div>

    <div class="area col-7" style="height: 48rem; border:1px solid rgba(0, 0, 0 4%); overflow-x:scroll">

      <img src="icon/image 4.png" alt="" style="width: 1059.73px;
      height: 768.51px;">

    </div>

  </div>

  </div>



</body>

</html>
